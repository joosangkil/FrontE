<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        fieldset{
            width: 50%;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form action="">
        <fieldset>
            <legend>배송정보</legend>
            <ul>
                <li>
                    <label for="prod">주문 상품</label>
                    <input type="text" id="prod" value="상품용 3kg" readnoly>
                </li>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name" autofocus required>
                    <!--required : 필수 입력항목
                    autofocus : 새로고침시 커서 위치-->
                </li>

                <li>
                    <label for="addr">배송주소</label>
                    <input type="text">
                </li>
                <li>
                    <input type="tel" id="phone" placeholder="하이폰을...">
                </li>
                <li>
                    <input type="date" id="d-day"> <small>(주문일로 부터 최소 3일 이후)</small>
                </li>
            </ul>
        </fieldset>
        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
    </form>
</body>
</html>
