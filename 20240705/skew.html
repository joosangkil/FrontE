<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skew비틀기</title>
    <style>
.skewX:hover{
    transform: skewX(30deg);/*x축으로 30도 비틀기*/
}
.skewY:hover{
    transform: skewY(-10deg);/*y축으로 15도 비틀기*/
}
.skewXY:hover{
    transform: skew(-25deg, -15deg);
}


    </style>
</head>
<body>
    <h2>변환 SKEW</h2>
    <section>
        <div class="origin">
            <div class="skewX"><img src="../ArtResource/joo/joo_photo.png" width="100px" alt=""></div>
        </div>
        <div class="origin">
            <div class="skewY"><img src="../ArtResource/joo/joo_photo.png" width="100px" alt=""></div>
        </div>
        <div class="origin">
            <div class="skewXY"><img src="../ArtResource/joo/joo_photo.png" width="100px" alt=""></div>
        </div>
    </section>
</body>
</html>
